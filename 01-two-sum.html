<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
/*
给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。

你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。
 */
    let twoSum = function (nums, target) {
        let result = {}
        for (let i = 0; i < nums.length; i++) {
            let otherNum = target - nums[i]
            if (otherNum in result) {
                console.log([result[otherNum], i])
                return [result[otherNum], i]
            }
            result[nums[i]] = i
        }
    }
    let arr = [1, 5, 2, 4, 0, 6]
    let target = 6
    twoSum(arr, target)
</script>
</body>
</html>
