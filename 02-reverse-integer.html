<script>
/*
    给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
 */
let reverse = function (x) {
    let result = parseInt(x.toString().split('').reverse().join(''))
    if (result > Math.pow(2, 31) - 1 || -result < Math.pow(-2, 31) - 1)  return 0
    return x > 0 ? result : -result
}
reverse(-123)
</script>
